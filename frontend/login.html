<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Emprendedores</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
        <h1>Iniciar sesión</h1>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="auth-input" autocomplete="email" placeholder="tu@email.com" required />
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" class="auth-input" autocomplete="current-password" placeholder="••••••••" required />
            </div>
            
            <button type="submit" class="auth-btn">Entrar</button>
        </form>
        <p class="auth-link">¿No tenés cuenta? <a href="register.html">Registrate</a></p>
        </div>
    </main>
<script src="app.js"></script>
</body>
</html>
