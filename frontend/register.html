<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro - Emprendedores</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
        <h1>Registro</h1>
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" id="regUsername" class="auth-input" autocomplete="username" placeholder="Tu nombre de usuario" required />
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" class="auth-input" autocomplete="email" placeholder="tu@email.com" required />
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="regPassword" class="auth-input" autocomplete="new-password" placeholder="Mínimo 6 caracteres" required minlength="6" />
            </div>
            
            <button type="submit" class="auth-btn">Crear cuenta</button>
        </form>
        <p class="auth-link">¿Tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </main>
<script src="app.js"></script>
</body>
</html>
